<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input (keyup)="buscarUsuario( input.value )" #input type="text" class="form-control" placeholder="Buscar usuario..." name="" id="">

            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="cargando">

    <div class="col-sm-12">


        <div class="alert alert-warning text-center">
            <strong>Cargando</strong>
            <br>
            <i class="fas fa-sync-alt fa-spin fa-lg"></i>
            <br>
            <span>Espere por favor</span>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <h3 class="card-title">Usuarios registrador ( <small>{{ totalRegistros }}</small> )</h3>

                <table class="table table-hover table-sm">
                    <thead>
                        <tr>
                            <th>Imagen</th>
                            <th>Correo</th>
                            <th>Nombre</th>
                            <th>Role</th>
                            <th>Auth</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of usuarios">
                            <td class="w70">
                                <img (click)="mostrarModal( user._id )" [src]="user.img | imagen" class="img-50 img-circle pointer">
                            </td>
                            <td>{{ user.email }}</td>
                            <td>{{ user.nombre }}</td>
                            <td>
                                <select [(ngModel)]="user.role" name="role" class="form-control">
                                    <option value="ADMIN_ROLE">ADMIN_ROLE</option>
                                    <option value="USER_ROLE">USER_ROLE</option>
                                </select>
                                <!-- {{ user.role }} -->
                            </td>
                            <td>
                                <label *ngIf="user.google" class="label label-danger">Google</label>
                                <label *ngIf="!user.google" class="label label-info">Normal</label>
                            </td>
                            <td>
                                <div class="d-flex justify-content-sm-end">
                                    <button (click)="guardarUsuario( user )" type="button" class="btn btn-primary mr-1 btn-xs">
                                        <i class="far fa-edit"></i>
                                    </button>
                                    <button (click)="eliminarUsuario( user )" type="button" class="btn btn-danger mr-1 btn-xs">
                                        <i class="far fa-trash-alt"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </tbody>

                </table>

                <div class="d-flex justify-content-sm-end">
                    <button (click)="cambiarDesde(-5)" type="button" class="btn btn-secondary mr-1">
                        Anterior
                    </button>
                    <button (click)="cambiarDesde(5)" type="button" class="btn btn-secondary mr-1">
                        Siguiente
                    </button>
                </div>

            </div>
        </div>
    </div>
</div>
