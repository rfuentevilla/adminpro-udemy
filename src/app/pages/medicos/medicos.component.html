<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input (keyup)="buscarMedico( input.value )" #input type="text" class="form-control" placeholder="Buscar Hospital..." name="" id="">

            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="cargando">

    <div class="col-sm-12">


        <div class="alert alert-warning text-center">
            <strong>Cargando</strong>
            <br>
            <i class="fas fa-sync-alt fa-spin fa-lg"></i>
            <br>
            <span>Espere por favor</span>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div class="text-right">
                    <button [routerLink]="['/medico', 'nuevo']" type="button" class="btn waves-effect waves-light btn-rounded btn-primary">
                                <i class="fas fa-plus"></i> Crear Médico
                            </button>
                </div>

                <h3 class="card-title">Médicos registrados ( <small>{{ totalRegistros }}</small> )</h3>

                <table class="table table-hover table-sm">
                    <thead>
                        <tr>
                            <th>Foto</th>
                            <th>Médico</th>
                            <th>Hospital</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of medicos">
                            <td class="w70">
                                <img [src]="item.img | imagen:'medico'" class="img-circle img-50">
                            </td>
                            <td>{{ item.nombre }}</td>
                            <td>{{ item?.hospital.nombre }}</td>
                            <td>
                                <div class="d-flex justify-content-sm-end">
                                    <button [routerLink]="['/medico', item._id]" type="button" class="btn btn-primary mr-1 btn-xs">
                                                <i class="far fa-edit"></i>
                                            </button>
                                    <button (click)="eliminarMedico( item )" type="button" class="btn btn-danger mr-1 btn-xs">
                                                <i class="far fa-trash-alt"></i>
                                            </button>
                                </div>
                            </td>
                        </tr>
                    </tbody>

                </table>

                <div class="d-flex justify-content-sm-end">
                    <button (click)="cambiarDesde(-5)" type="button" class="btn btn-secondary mr-1">
                        Anterior
                    </button>
                    <button (click)="cambiarDesde(5)" type="button" class="btn btn-secondary mr-1">
                        Siguiente
                    </button>
                </div>

            </div>
        </div>
    </div>
</div>
