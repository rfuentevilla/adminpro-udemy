<div class="row">

    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Usuarios</h4>
                <table class="table table-hover" *ngIf="usuarios.length > 0">
                    <tbody>
                        <tr *ngFor="let user of usuarios" [routerLink]="['/usuarios']" class="pointer">
                            <td>
                                <img [src]="user.img | imagen" class="img-50 img-circle">
                            </td>
                            <td>{{ user.nombre }}</td>
                        </tr>
                    </tbody>
                </table>
                <div *ngIf="usuarios.length === 0" class="alert alert-info">
                    No hay registros
                </div>
            </div>
        </div>
    </div>

    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Medicos</h4>
                <table class="table table-hover" *ngIf="medicos.length > 0">
                    <tbody>
                        <tr *ngFor="let item of medicos" [routerLink]="['/medico', item._id]" class="pointer">
                            <td>
                                <img [src]="item.img | imagen:'medico'" class="img-50 img-circle">
                            </td>
                            <td>{{ item.nombre }}</td>
                        </tr>
                    </tbody>
                </table>
                <div *ngIf="medicos.length === 0" class="alert alert-info">
                    No hay registros
                </div>
            </div>
        </div>
    </div>

    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Hospitales</h4>
                <table class="table table-hover" *ngIf="hospitales.length > 0">
                    <tbody>
                        <tr *ngFor="let item of hospitales" [routerLink]="['/hospitales']" class="pointer">
                            <td>
                                <img [src]="item.img | imagen:'hospital'" class="img-50 img-circle">
                            </td>
                            <td>{{ item.nombre }}</td>
                        </tr>
                    </tbody>
                </table>
                <div *ngIf="hospitales.length === 0" class="alert alert-info">
                    No hay registros
                </div>
            </div>
        </div>
    </div>
</div>
